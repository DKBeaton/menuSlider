<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/016d819f40.js"
          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link href="styles/style.css"
        rel="stylesheet">

  <title>Menu Slider</title>
</head>

<body>

  <div class="iphone">
    <div class="menu-container">
      <div class="overlay"></div>

      <div class="home menu-item active">
        <i class="menu-icon fas fa-home"></i>
        <span class="menu-text">Home</span>
      </div>

      <div class="feed menu-item">
        <i class="menu-icon fas fa-rss-square"></i>
        <span class="menu-text">Feed</span>
      </div>

      <div class="saved menu-item">
        <i class="menu-icon far fa-bookmark"></i>
        <span class="menu-text">Saved</span>
      </div>

      <div class="settings menu-item">
        <i class="menu-icon fas fa-sliders-h"></i>
        <span class="menu-text">Settings</span>
      </div>

    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
